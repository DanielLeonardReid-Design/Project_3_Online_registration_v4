<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    
</head>

<body>

    <form action="index.html" method="post">
      
        <h1>Contact Information</h1>
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="user_name">
        
        <label for="streetaddress">Street Address:</label>
        <input type="text" id="streetaddress" name="user_streetaddress">
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="user_phonenumber">
        
        <label for="city">City:</label>
        <input type="text" id="city" name="user_city">

        <label for="state">State:</label>
        <select id="state" name="user_state">

        <label for="zip">Zip Code:</label>
        <input type="number" id="zip" name="user_zip">

        <label for="bio">Biography:</label>
        <textarea id="bio" name="user_bio"></textarea>
        
        <button type="submit">SIGN UP</button>
      
      
    </form>
    

  </body>
</html>
