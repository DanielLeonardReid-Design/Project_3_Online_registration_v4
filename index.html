<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    
</head>

<body>
    <div class="headline">
        <h1>THE CODE REVIEW</h1>
    </div>

    <div class="body-div">

    <header class="newsletter-header">
        <div class="newsletter">
            <h2>Signup for our Newsletter</h2>
            <p class="newsletter-intro">Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>

<main>

    <form action="index.html" method="post">
    
        <fieldset id="contact-info">
        <legend>
        <h2>Contact Information</h2>
        </legend>

        <p class="p-label">
        <label for="name">FULL NAME:</label>
        <input type="text" id="name" name="user_name" class="shadedtext" placeholder="Required" required>
        </p>

        <p class="p-label">
        <label for="email">E-mail ADDRESS:</label>
        <input type="email" id="email" name="user_email" class="shadedtext" placeholder="Required" required>
        </p>

        <p class="p-label">
        <label for="phone">PHONE NUMBER:</label>
        <input type="tel" id="phone" name="user_phonenumber" class="shadedtext">
        </p>

        <p class="p-label">
        <label for="streetaddress">STREET ADDRESS:</label>
        <input type="text" id="streetaddress" name="user_streetaddress" class="shadedtext">
        </p>

        <p class="p-label">
        <label for="city">CITY:</label>
        <input type="text" id="city" name="user_city" placeholder="CITY" class="shadedtext">
        </p>

        <p class="p-label">
        <label for="state">STATE:</label>
        <select class="shadowtext" id="state" name="user_state">
        
        <option value=" ">-- CHOOSE STATE: --</option>
        <option value="AL">ALABAMA</option>
        <option value="AK">ALASKA</option>
        <option value="AZ">ARIZONA</option>
        <option value="AR">ARKANSAS</option>
        <option value="CA">CALIFORNIA</option>
        <option value="CO">COLORADO</option>
        <option value="CT">CONNECTICUT</option>
        <option value="DE">DELAWARE</option>
        <option value="DC">WASHINGTON D.C.</option>
        <option value="FL">FLORIDA</option>
        <option value="GA">GEORGIA</option>
        <option value="HI">HAWAII</option>
        <option value="ID">IDAHO</option>
        <option value="IL">ILLINOIS</option>
        <option value="IN">INDIANA</option>
        <option value="IA">IOWA</option>
        <option value="KS">KANSAS</option>
        <option value="KY">KENTUCKY</option>
        <option value="LA">LOUISIANA</option>
        <option value="ME">MAINE</option>
        <option value="MD">MARYLAND</option>
        <option value="MA">MASSACHUSETTS</option>
        <option value="MI">MICHIGAN</option>
        <option value="MN">MINNESOTA</option>
        <option value="MS">MISSISSIPPI</option>

        </select></p>
        <p class="p-label">
        <label for="zip">ZIP CODE:</label>
        <input type="number" name="user_zip" id="zip" class="shadedtext">
        </p>
      </fieldset>

      <fieldset ID="newsletter">

        <legend>NEWSLETTER</legend>

        <label class="newsletter-content">Select the newsletters you would like to receive.</label>

        <p class="checkbox-option"><input type="checkbox" value="html-news" id="html-news" name="newsletter">
            <label for="html-news" class="inline">HTML News</label></p>

        <p class="checkbox-option"><input type="checkbox" value="csss-news" id="css-news" name="newsletter">
            <label for="css-news" class="inline">CSS News</label></p>

        <p class="checkbox-option"><input type="checkbox" value="js-news" id="js-news" name="newsletter">
            <label for="js-news" class="inline">Javascript News</label></p>
        
        <p></p>
        <label class="newsletter-content">Newsletter format.</label>

        <p class="checkbox-option"><input type="radio" value="html-format" id="html-format" name="format">
            <label for="html-format" class="inline">HTML</label></p>
                    
        <p class="checkbox-option"><input type="radio" value="plaintext-format" id="plaintext-format" name="format">
            <label for="plaintext-format" class="inline">Plain Text</label></p>          

<p></p>
        <label for="other-topics" class="newsletter-content">Other topics you would like to hear from:</label>
        <textarea id="other-topics" class="shadedtext" name="user_topics"></textarea>
        
            
    </fieldset>

        <p><button type="submit">SIGN UP</button>
            
    </form>
        </main>
        <footer class="copyright-footer">
        <p colspan="1">Copyright The Code Review</p></footer>
    
    </div>
    </body>
    </html>
