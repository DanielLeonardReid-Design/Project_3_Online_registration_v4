<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    
</head>

<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

  <main>
        <h2>Signup for our Newsletter</h2>
            <h3>Get the latest news on how your code is doing right in your inbox</h3>
        
    <form action="index.html" method="post">
    
        <fieldset>
        <legend>
        <span>Contact Information</span>
        </legend>

        <div class="flex-form">
        <label for="name">FULL NAME:</label>
        <input type="text" id="name" name="user_name" class="shadedtext" placeholder="Required" required>
        </div>

        <div class="flex-form">
        <label for="email">E-MAIL ADDRESS:</label>
        <input type="email" id="email" name="user_email" class="shadedtext" placeholder="Required" required>
        </div>

        <div class="flex-form">
        <label for="phone">PHONE NUMBER:</label>
        <input type="tel" id="phone" name="user_phonenumber" class="shadedtext">
        </div>

        <div class="flex-form">
        <label for="streetaddress">STREET ADDRESS:</label>
        <input type="text" id="streetaddress" name="user_streetaddress" class="shadedtext">
        </div>

        <div class="flex-form">
        <label for="city">CITY:</label>
        <input type="text" id="city" name="user_city" placeholder="CITY" class="shadedtext">
        </div>

        <div class="flex-form">
        <label for="state">STATE:</label>
        <select class="shadowtext" id="state" name="user_state">
        
        <option value=" ">-- CHOOSE STATE: --</option>
        <option value="AL">ALABAMA</option>
        <option value="AK">ALASKA</option>
        <option value="AZ">ARIZONA</option>
        <option value="AR">ARKANSAS</option>
        <option value="CA">CALIFORNIA</option>
        <option value="CO">COLORADO</option>
        <option value="CT">CONNECTICUT</option>
        <option value="DE">DELAWARE</option>
        <option value="DC">WASHINGTON D.C.</option>
        <option value="FL">FLORIDA</option>
        <option value="GA">GEORGIA</option>
        <option value="HI">HAWAII</option>
        <option value="ID">IDAHO</option>
        <option value="IL">ILLINOIS</option>
        <option value="IN">INDIANA</option>
        <option value="IA">IOWA</option>
        <option value="KS">KANSAS</option>
        <option value="KY">KENTUCKY</option>
        <option value="LA">LOUISIANA</option>
        <option value="ME">MAINE</option>
        <option value="MD">MARYLAND</option>
        <option value="MA">MASSACHUSETTS</option>
        <option value="MI">MICHIGAN</option>
        <option value="MN">MINNESOTA</option>
        <option value="MS">MISSISSIPPI</option>

        <option value="MO">MISSOURI</option>
        <option value="MT">MONTANA</option>
        <option value="NE">NEBRASKA</option>
        <option value="NV">NEVADA</option>
        <option value="NH">NEW HAMPSHIRE</option>
        <option value="NJ">NEW JERSEY</option>
        <option value="NM">NEW MEXICO</option>
        <option value="NY">NEW YORK</option>
        <option value="NC">NORTH CAROLINA</option>
        <option value="ND">NORTH DAKOTA</option>
        <option value="OH">OHIO</option>
        <option value="OK">OKLAHOMA</option>
        <option value="OR">OREGON</option>
        <option value="PA">PENNSYLVANIA</option>
        <option value="RI">RHODE ISLAND</option>
        <option value="SC">SOUTH CAROLINA</option>
        <option value="SD">SOUTH DAKOTA</option>
        <option value="TN">TENNESSEE</option>
        <option value="TX">TEXAS</option>
        <option value="UT">UTAH</option>
        <option value="VT">VERMONT</option>
        <option value="VA">VIRGINIA</option>
        <option value="WA">WASHINGTON</option>
        <option value="WV">WEST VIRGINIA</option>
        <option value="WI">WISCONSIN</option>
        <option value="WY">WYOMING</option>

        </select></div>

        <div class="flex-form zip">
        <label for="zip">ZIP CODE:</label>
        <input type="number" name="user_zip" id="zip" class="shadedtext">
        </div>

      </fieldset>

      <fieldset ID="newsletter">

        <legend>NEWSLETTER</legend>

        <label class="newsletter-content">Select the newsletters you would like to receive.</label>

        <p class="checkbox-option"><input type="checkbox" value="html_news" id="html_news" name="newsletter">
            <label for="html_news" class="inline">HTML News</label></p>

        <p class="checkbox-option"><input type="checkbox" value="css_news" id="css_news" name="newsletter">
            <label for="css_news" class="inline">CSS News</label></p>

        <p class="checkbox-option"><input type="checkbox" value="js_news" id="js_news" name="newsletter">
            <label for="js_news" class="inline">Javascript News</label></p>
        
        <p></p>
        <label class="newsletter-content">Newsletter format.</label>

        <p class="checkbox-option"><input type="radio" value="html_format" id="html_format" name="format">
            <label for="html_format" class="inline">HTML</label></p>
                    
        <p class="checkbox-option"><input type="radio" value="plaintext_format" id="plaintext_format" name="format">
            <label for="plaintext_format" class="inline">Plain Text</label></p>          

<p></p>
        <label for="other_topics" class="newsletter_content">Other topics you would like to hear from:</label>
        <textarea id="other_topics" class="shadedtext" name="user_other_topics"></textarea>
        
            
    </fieldset>

        <p><button type="submit">SIGN UP</button>
            
    </form>
        </main>

        <footer>
        <p>Copyright The Code Review</p>
    </footer>
    

    </body>
    </html>
